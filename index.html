<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Telegram</title>
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <p class="time">19:40</p>
        <div style="margin-right: -6.5rem;">
          <img src="/icons/signal.png" style="width: 15%;" alt="" />
          <img
            style="width: 13%; margin: 0 0.5rem 0.5rem 0.5rem"
            src="/icons/wifi.png"
            alt=""
          />
          <img
            style="width: 20%; margin-bottom: -0.5rem;"
            src="/icons/battery.png"
            alt=""
          />
          <div id="charge"></div>
        </div>
      </div>
      <div class="group-name">
        <img src="/icons/arrow-back.png" style="width: 6%; height: 7%;margin-top:3%;background-color: #1F1F1F;" alt="" />
        <img src="/photos/uacademy-logo.jpg" style="width: 12%;height:7%; border-radius: 50%;margin-bottom: 2rem;" alt="" />
        <div class="paragraph">
          <p style="color: white; font-size: 50px;font-weight: bold;margin-bottom: 0;margin-top:0.5rem;">Uacademy | Foundation</p>
          <p style="color: white; font-size: 40px;margin-top: 0; color: #7C7C7C;">17 members</p> 
        </div>
        <img src="/icons/pen.png" style="width: 10%; height:5%" alt="">
        <img src="/icons/more-vertical.png" style="background-color:#1F1F1F; width: 6%;height: 5%;margin-top: 1.5rem;" alt="">
      </div>
      <div class="add-members" style="margin-top: 2.7rem; background-color:#1F1F1F;padding:2rem 0 3rem 0;"> 
          <img src="/icons/icons8-add-user-100.png" style="margin-left: 3rem;width: 6%;display:inline;margin-bottom: -1rem;"  alt="">
          <p style="color: #7DACD6;display: inline; font-size: 50px; margin-left:3rem;">Add Members</p> 
    </div>
    <div class="options"> 
      <p style="color:#7DACD6; font-size: 40px; font-weight: bold;">Members</p>
      <p class="members">Media</p>
      <p class="members">Links</p>
      <p class="members">GIFs</p> 
      <span></span>
    </div>
  </body>
</html>
